<!DOCTYPE html>
<html class="ui-page-login">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>注册</title>
    <link href="../mui.min.css" rel="stylesheet" />
    <link href="../style.css" rel="stylesheet" />
    <link href="../init.css" rel="stylesheet" />
</head>

<body>
<header class="mui-bar mui-bar-nav">
    <a class="mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">注册</h1>
</header>
<div class="mui-content">
    <form class="mui-input-group">
        <div class="mui-input-row">
            <label>用户</label>
            <input id='account' type="text" class="mui-input-clear mui-input" placeholder="用户名">
        </div>
        <div class="mui-input-row">
            <label>密码</label>
            <input id='password' type="password" class="mui-input-clear mui-input" placeholder="密码">
        </div>
        <div class="mui-input-row">
            <label>邮箱</label>
            <input id='email' type="email" class="mui-input-clear mui-input" placeholder="邮箱">
        </div>
        <div class="mui-input-row">
            <label>手机</label>
            <input id='phone' type="number" class="mui-input-clear mui-input" placeholder="手机">
        </div>
    </form>
    <div class="mui-content-padded">
        <button id='reg' class="mui-btn mui-btn-block mui-btn-primary">注册</button>
    </div>
</div>
<script src="../js/mui.min.js"></script>
</body>

</html>
